<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PasswordWallet</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <!-- Custom styles for this template -->
    <link th:href="@{/css/signInAndUp.css}" rel="stylesheet">
</head>
<body class="text-center">

<main class="form-signin">
    <form th:action="@{/signUp}" method="post" th:object="${registrationDto}">
        <img class="mb-4" th:src="@{/images/password-svgrepo-com.svg}" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

        <div class="form-floating">
            <input class="form-control" id="floatingInput" th:field="*{login}" name="login" placeholder="name@example.com">
            <label for="floatingInput">Login</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" th:field="*{password}" name="password" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" th:field="${registrationDto.passwordKeptAsHash}"> Keep my password as hash
            </label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
    </form>

    <hr/>

    <form th:action="@{/signIn}">
        <button class="w-100 btn btn-lg btn-secondary" type="submit">Sign in</button>
    </form>
    <p class="mt-5 mb-3 text-muted"> Password Wallet 2021</p>
</main>



</body>
</html>
