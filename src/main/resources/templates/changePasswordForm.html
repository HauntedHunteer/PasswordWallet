<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PasswordWallet</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <!-- Custom styles for this template -->
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
    <script th:href="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<main>
    <nav class="navbar navbar-expand navbar-dark bg-primary" aria-label="Second navbar example">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/dashboard}">Password Wallet</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample02"
                    aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample02">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/websitesList}">Passwords List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/sharedPasswordsLists}">Shared Passwords</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/website}">Add new website</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  active" aria-current="page" th:href="@{/changePassword}">Change your password</a>
                    </li>
                    <li class="nav-item">
                        <form class="nav-link form-inline my-2 my-lg-0" method="post" th:action="@{/logout}">
                            <button class="btn btn-danger my-2 my-sm-0 btn-sm"
                                    type="submit">Log out
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">

            </div>
            <div class="col">

            </div>
            <div class="col">
                <form th:action="@{/changePassword}" th:object="${changePasswordDto}" method="post">
                    <h1 class="h3 mb-3 fw-normal">Change password</h1>

                    <div class="form-floating my-2">
                        <input type="password" class="form-control" id="floatingPassword1" th:field="*{oldPassword}" name="oldPassword" placeholder="Old Password">
                        <label for="floatingPassword1">Old Password</label>
                    </div>

                    <div class="form-floating my-2">
                        <input type="password" class="form-control" id="floatingPassword2" th:field="*{newPassword}" name="newPassword" placeholder="New Password">
                        <label for="floatingPassword2">New Password</label>
                    </div>

                    <button class="w-100 btn btn-lg btn-primary" type="submit">Change</button>
                </form>
                <p class="mt-5 mb-3 text-muted"> Password Wallet 2021</p>
            </div>
            <div class="col">

            </div>
            <div class="col">

            </div>
        </div>
    </div>
</main>
</body>
</html>
