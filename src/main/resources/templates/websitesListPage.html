<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PasswordWallet</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <!-- Custom styles for this template -->
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
    <script th:href="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/util-functions.js}"></script>
</head>
<body>
<main>
    <nav class="navbar navbar-expand navbar-dark bg-primary" aria-label="Second navbar example">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/dashboard}">Password Wallet</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample02"
                    aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample02">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/websitesList}">Passwords List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/website}">Add new website</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/changePassword}">Change your password</a>
                    </li>
                    <li class="nav-item">
                        <form class="nav-link form-inline my-2 my-lg-0" method="post" th:action="@{/logout}">
                            <button class="btn btn-danger my-2 my-sm-0 btn-sm"
                                    type="submit">Log out
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" id="shareForm">
        <div class="row">
            <div class="col">
                <form th:action="@{/sharePassword}" th:object="${postDto}" method="post">
                    <span> Share password to website:</span>
                    <span id="websiteName"></span>
                    <div class="form-floating my-2">
                        <input class="form-control" id="username" th:field="*{username}" name="username" placeholder="Username">
                        <label for="username">Username</label>
                    </div>
                    <div class="form-floating my-2">
                        <input type="hidden" id="passId" th:field="*{passwordId}" name="passId">
                    </div>
                    <button class="w-100 btn btn-lg btn-warning" type="submit">Share</button>
                </form>
            </div>
            <div class="col">

            </div>
            <div class="col">

            </div>
        </div>
    </div>

    <table class="table mx-5">
        <thead>
        <tr>
            <th scope="col">Web address</th>
            <th scope="col">Login</th>
            <th scope="col">Description</th>
            <th scope="col">Password</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="passwordStoreElement : ${passwordsList}">
            <td th:text="${passwordStoreElement.webAddress}"></td>
            <td th:text="${passwordStoreElement.login}"></td>
            <td th:text="${passwordStoreElement.description}"></td>
            <td th:text="${passwordStoreElement.password}"></td>
            <td><button class="btn btn-warning" th:attr="onclick=|showShareForm('${passwordStoreElement.id}', '${passwordStoreElement.webAddress}')|">Share</button></td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
